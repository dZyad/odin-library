<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Pet Library</title>
</head>
<body>
    <dialog id="newPetForm">
        <form>
            <legend>Insert new pet</legend>
            <div>
                <label for="newPetName">Name:</label>
                <input type="text" id="newPetName">
                <label for="newPetAnimal">Type:</label>
                <input type="text" id="newPetAnimal">
                <label for="newPetIsAdopted">Is Adopted?</label>
                <input type="checkbox" id="newPetIsAdopted">
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
    <header><button type="button" id="addPetButton">Add</button></header>
    <main>

    </main>
</body>
</html>
